# hardware builds and runs
#
# See sel4test-hw/builds.yml and sel4bench-hw/builds.yml in the repo
# seL4/ci-actions for configs.

name: HW

on:
  # needs PR target for secrets access; guard by requiring label
  pull_request_target:
    types: [opened, reopened, synchronize, labeled]

jobs:
  sel4test:
    name: seL4Test
    uses: seL4/ci-actions/.github/workflows/sel4test-hw.yml@workflows
    secrets: inherit

  sel4bench:
    name: seL4Bench
    uses: seL4/ci-actions/.github/workflows/sel4bench-hw.yml@workflows
    secrets: inherit
